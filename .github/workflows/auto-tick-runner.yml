name: Auto Tick Hourly (Runner)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call auto-tick (production)
        run: |
          echo "Triggering auto-tick..."
          curl -i -sS -X POST "${{ secrets.AUTO_TICK_URL }}" \
            -H "Content-Type: application/json" \
            -H "x-auto-secret: ${{ secrets.AUTO_SECRET }}" \
            --data "{}"
