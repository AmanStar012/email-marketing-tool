name: Auto Tick Hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call auto-tick
        run: |
          curl -sS -X POST "${{ secrets.MY_AUTO_TICK_ENDPOINT }}" \
            -H "Content-Type: application/json" \
            -H "x-auto-secret: ${{ secrets.AUTO_SECRET }}" \
            --data "{}"
