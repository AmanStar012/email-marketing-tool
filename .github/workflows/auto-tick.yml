name: Auto Tick Hourly

on:
  schedule:
    - cron: "0 * * * *"   
  workflow_dispatch:       

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call auto-tick
        run: |
          curl -sS -X POST "${{ secrets.AUTO_TICK_URL }}" \
            -H "Content-Type: application/json" \
            --data "{}"
